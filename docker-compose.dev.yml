services:

  workspace:
    build:
      context: .
    container_name: workspace
    volumes:
      - ./:/app
    working_dir: /app
    command: sh -c "composer install && composer update && npm install && php artisan octane:start   --watch --server=swoole  --max-requests=250  --host=0.0.0.0 --port=9501"
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      backend:
        aliases:
          - workspace

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: root
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./log/nginx:/var/log/nginx
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf

    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - workspace
    networks:
      - backend




volumes:
  postgres_data:
    name: postgres_data


networks:
  backend:
    name: backend
    driver: bridge
