services:

  workspace:
    build:
      context: .
    container_name: workspace
    volumes:
      - ./:/app
    working_dir: /app
    command: sh -c "[ ! -f .env ] && cp .env.example .env; composer install && composer update && npm install && php artisan octane:start --watch --server=swoole --max-requests=250 --host=0.0.0.0 --port=9501"
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      sc:
        aliases:
          - workspace

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: root
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${EXTERNAL_DB_PORT}:5432"
    restart: unless-stopped
    networks:
      sc:
        aliases:
          - postgres
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./log/nginx:/var/log/nginx
      - ./nginx.dev.conf:/etc/nginx/conf.d/nginx.dev.conf
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:81"
    depends_on:
      - postgres
      - workspace
    networks:
      - sc


  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "9000:9000"
    networks:
      - sc

volumes:
  postgres_data:
    name: postgres_data
  portainer_data:
    name: portainer_data

networks:
  sc:
    name: sc
    driver: bridge
